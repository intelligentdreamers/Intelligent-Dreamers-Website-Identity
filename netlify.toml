[build]
  publish = "."

# Redirects for single page sections
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Identity settings (for CMS login)
[build.environment]
  NODE_VERSION = "18"
